<!DOCTYPE HTML>
<html lang="en" ng-app=ironBlog>
	<head>
		<title>Burlingame Robotics</title>
		<meta name="description" content="The Official BHS Robotics Website" />
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="scripts/angular.min.js"></script>
		<script src="scripts/main.js"></script>
	</head>

	<body>
		<header class="banner" role="banner"></header>
		<div id="container">
			<nav>
				<ul id="sidebar">
					<a href="/index.html"><li>Home</li></a>
					<a href="/roster.html"><li>Roster</li></a>
					<a href="/jointeam.html"><li>Apply</li></a>
					<a href="/contact.html"><li>Contact us</li></a>
				</ul>
			</nav>
			<main class="feed" role="main" ng-controller="BlogController">
				<div ng-repeat="blog in blogs">
					<article class="post">
						<header class="post">
							<!-- TODO: Use Date class so we can fill 
							in both plaintext date and datetime date -->
							<span><time x-iso-time="{{ blog.date.toISOString() }}">{{ blog.getDatePlain() }}</a></span>
							<h1>{{ blog.header }}</h1>
						</header>
                        <a href='#'><img ng-repeat="link in blog.links" ng-src="{{ link }}"/></a>
						<p>{{ blog.text }}</p>
					</article>
				</div>
			</main>
			<hr />
		</div>
		<div id="footer"><a href="https://github.com/fsxfreak/iron-panthers-web">Site created by Stanley Kwong and Leon Cheung. Copyright &copy; 2014.</a></div>
	</body>
</html>
