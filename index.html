<!DOCTYPE HTML>
<html lang="en" ng-app=ironBlog>
	<head>
		<title>Burlingame Robotics</title>
		<meta name="description" content="The Official BHS Robotics Website" />
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="scripts/angular.min.js"></script>
		<script src="scripts/angular-route.js"></script>
		<script src="scripts/main.js"></script>
		<script src="scripts/jquery-2.1.1.min.js"></script>
		<script src="scripts/animations.js"></script>
	</head>

	<body>
		<header id="banner" role="banner">
			<a href="#/">
				<img src="imgs/panther.svg" />

			</a>
		</header>
		<div id="container">
			<div id="navBack">
				<nav>
					<ul id="navbar">
						<a href="#/"><li>Home</li></a>
						<a href="#/roster"><li>Roster</li></a>
						<a href="#/apply"><li>Apply</li></a>
						<a href="#/contact"><li>Contact us</li></a>
					</ul>
				</nav>
			</div>
			<main ng-controller="BlogController" role="main">
				<!-- This div changes based on the URL or what the user has clicked. -->
				<div ng-view class="posts"></div>
			</main>
		</div>
		<div id="footer"><a href="https://github.com/fsxfreak/iron-panthers-web">Site created by Stanley Kwong and Leon Cheung. Copyright &copy; 2014.</a></div>

</html>
