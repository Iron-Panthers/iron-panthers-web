<h1>Team Roster</h1>
<table ng-controller="RosterController" id="testTable" summary="Roster of Team Members">
	<thead>
		<tr>
			<th>Name</th>
			<th>Grade</th>
			<th>Team</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="member in members">
			<td>{{ member.name }}</td>
			<td>{{ member.grade }}</td>
			<td>{{ member.team }}</td>
		</tr>
	</tbody>
</table>
